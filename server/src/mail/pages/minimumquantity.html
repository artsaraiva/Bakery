
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif
      }
      .info {
        margin-top: 20px;
      }
      .label {
        color: cornflowerblue;
        font-weight: bold;
      }
    </style>
  </head>
    <body>
      <h1>Notificação de Estoque</h1>
      O produto {{name}} atingiu a quantidade mínima em estoque.
      <table class="info">
        <tr>
          <td class="label">Código:</td>
          <td>{{code}}</td>
        </tr>
        <tr>
          <td class="label">Preço:</td>
          <td>{{price}}</td>
        </tr>
        <tr>
          <td class="label">Tipo:</td>
          <td>{{type}}</td>
        </tr>
        <tr>
          <td class="label">Quantidade em estoque:</td>
          <td>{{quantity}}</td>
        </tr>
      </div>
    </body>
</html>
